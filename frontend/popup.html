<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PII Analyzer</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 90vw;
        max-width: 30rem;
        min-width: 20rem;
        height: auto;
        padding: 1.5rem;
        background-color: #1f2937; /* Nord dark blue background */
        color: #ffffff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        border-radius: 0.75rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #4fffb0; /* Nord teal accent */
        letter-spacing: 0.5px;
      }

      h3 {
        font-size: 0.875rem;
        font-weight: 400;
        margin-bottom: 1.5rem;
        color: #9ca3af; /* Lighter gray for secondary text */
        letter-spacing: 0.3px;
      }

      button {
        padding: 0.875rem 1.5rem;
        background: linear-gradient(135deg, #4fffb0 0%, #2dd4bf 100%);
        color: #1f2937;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(79, 255, 176, 0.2);
      }

      #output {
        margin-top: 1.5rem;
        font-size: 0.875rem;
        color: #ffffff;
        text-align: center;
        width: 100%;
        overflow-y: auto;
        max-height: 5rem;
        padding: 0.75rem;
        background-color: #2d3748;
        border-radius: 0.5rem;
        border: 1px solid #4fffb0;
        letter-spacing: 0.2px;
      }

      /* Scrollbar Styling */
      #output::-webkit-scrollbar {
        width: 0.375rem;
      }

      #output::-webkit-scrollbar-track {
        background: #2d3748;
        border-radius: 0.375rem;
      }

      #output::-webkit-scrollbar-thumb {
        background: #4fffb0;
        border-radius: 0.375rem;
      }

      #output::-webkit-scrollbar-thumb:hover {
        background: #2dd4bf;
      }

      /* Red theme overrides used when PII is detected */
      .red-theme h1 {
        color: #ff4d4d;
      }

      .red-theme button {
        background: linear-gradient(135deg, #ff4d4d 0%, #ff3333 100%);
        color: white;
      }

      .red-theme button:hover {
        box-shadow: 0 4px 12px rgba(255, 77, 77, 0.2);
      }

      .red-theme #output {
        border-color: #ff4d4d;
      }

      .red-theme #output::-webkit-scrollbar-thumb {
        background: #ff4d4d;
      }

      .red-theme #output::-webkit-scrollbar-thumb:hover {
        background: #ff3333;
      }

      .redact-btn {
        padding: 0.75rem 1.5rem;
        background: linear-gradient(135deg, #ff4d4d 0%, #ff3333 100%);
        color: white;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 600;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 1rem;
        display: none;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .redact-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(255, 77, 77, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>Swiper No Swiping</h1>
    <h3>Scan your files for sensitive information</h3>
    <input type="file" id="file-input" style="display: none" />
    <button id="upload-button">Upload File</button>
    <button id="redact-button" class="redact-btn">Redact PII</button>
    <div id="output"></div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
